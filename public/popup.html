<!DOCTYPE html>
<html>
<head>
  <title>Formocopo</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #4285f4;
    }
    .preset-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .preset-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .preset-name {
      flex-grow: 1;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .preset-date {
      font-size: 10px;
      color: #666;
    }
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
    }
    button:hover {
      background: #2b6abc;
    }
    button.delete {
      background: #f44336;
    }
    button.delete:hover {
      background: #d32f2f;
    }
    .no-presets {
      padding: 20px 0;
      text-align: center;
      color: #666;
    }
    .instructions {
      font-size: 12px;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      color: #666;
    }
    .tabs {
      display: flex;
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .tab {
      padding: 8px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom-color: #4285f4;
      color: #4285f4;
      font-weight: bold;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .shortcut-key {
      padding: 3px 5px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-family: monospace;
      margin-right: 10px;
    }
    .shortcut-input {
      padding: 5px;
      width: 100px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .shortcut-preset-select {
      padding: 5px;
      width: 140px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .shortcut-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
    .shortcut-add {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Formocopo</h1>

  <div class="tabs">
    <div class="tab active" data-tab="presets">Presets</div>
    <div class="tab" data-tab="shortcuts">Shortcuts</div>
  </div>

  <div class="tab-content active" id="presets-tab">
    <div class="preset-list" id="presetList">
      <!-- Presets will be loaded here -->
    </div>
  </div>

  <div class="tab-content" id="shortcuts-tab">
    <div id="shortcutsList">
      <!-- Shortcuts will be loaded here -->
    </div>
    <div class="shortcut-add">
      <div class="shortcut-row">
        <input type="text" id="newShortcutKey" class="shortcut-input" placeholder="Press keys..." readonly />
        <select id="newShortcutPreset" class="shortcut-preset-select">
          <option value="">Select preset</option>
          <!-- Preset options will be loaded here -->
        </select>
        <button id="addShortcut">Add</button>
      </div>
      <div style="font-size: 11px; color: #666; margin-top: 5px;">
        Press a combination of modifier keys (Ctrl, Alt, Shift) + a letter, number, or function key
      </div>
    </div>
  </div>

  <div class="instructions">
    <p><strong>How to use:</strong></p>
    <p>1. Right-click on any form field and select "Save form"</p>
    <p>2. To fill a form, right-click and select a saved preset</p>
    <p>3. Set keyboard shortcuts for quick form filling</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
